<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>class 15</title>
</head>

<body>
    <h2>Collapse Navbar :</h2>
   
    <nav class="navbar navbar-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#connect">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="connect">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Burger</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chicken wings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h2>Navbar Forms and Buttons:</h2>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link3</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="me-2" type="text" placeholder="Search">
              <button class="btn btn-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h2>Fixed Navigation Bar:</h2>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link3</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="me-2" type="text" placeholder="Search">
              <button class="btn btn-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h2>Sticky Navbar:</h2>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link3</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="me-2" type="text" placeholder="Search">
              <button class="btn btn-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
